{% extends 'index.html' %}

{% block mainContent %}

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card mt-5">
                <div class="card-header">
                    <h4>Simple Calculator</h4>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('calculate') }}" method="POST">
                        <div class="form-group">
                            <label for="num1">Number 1</label>
                            <input type="number" name="num1" id="num1" class="form-control" value="{{num1}}" required>
                        </div>
                        <div class="form-group mt-2">
                            <label for="num2">Number 2</label>
                            <input type="number" name="num2" id="num2" class="form-control" value="{{num2}}" required>
                        </div>
                        <div class="form-group mt-2">
                            <label for="operation">Operation</label>
                            <select name="operation" id="operation" class="form-control" value="{{operation}}" required>
                                <option value="">Select Operation</option>
                                <option value="add">Add(+)</option>
                                <option value="subtract">Subtract(-)</option>
                                <option value="multiply">Multiply(*)</option>
                                <option value="divide">Divide(/)</option>
                            </select>
                        </div>
                        <div class="form-group mt-3">
                            <button type="submit" class="btn btn-outline-dark">Calculate</button>
                        </div>
                    </form>
                </div>
                <div class="container  ">

                    <!-- {% if result %}
                    <h4>Result: {{ result }}</h4>
                    {% endif %} -->
                    <label for="result">Result</label>
                    <input type="text" class="form-control mb-3" placeholder="Result" value="{{result}}" id="result">

                </div>

            </div>
            {% if note %}
            <div class="alert alert-danger mt-5" role="alert">
                {{note}}
            </div>
            {% endif %}
        </div>
    </div>
</div>




{% endblock mainContent %}
